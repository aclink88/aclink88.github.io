			<script>
				document.addEventListener('DOMContentLoaded', function() {
					const resumeOutput = document.getElementById('resume-output');

					function loadResume() {
						const resumeUrl = '/resume/resume.docx';

						const styleMap = [
							"p[style-name='Heading 2'] => h3.section-header:fresh",
							"r[style-name='Strong'] => strong",
							"p:unordered-list(1) => ul > li:fresh",
							"p:unordered-list(2) => ul > li > ul > li:fresh",
							"p:unordered-list(3) => ul > li > ul > li > ul > li:fresh"
						];

						fetch(resumeUrl)
							.then(response => {
								if (!response.ok) {
									throw new Error('Network response was not ok');
								}
								return response.arrayBuffer();
							})
							.then(arrayBuffer => {
								return mammoth.convertToHtml({arrayBuffer: arrayBuffer}, {styleMap: styleMap});
							})
							.then(result => {
								resumeOutput.innerHTML = result.value;

								// Add <hr> after each section header
								const headers = resumeOutput.querySelectorAll('.section-header');
								headers.forEach(header => {
									const hr = document.createElement('hr');
									header.parentNode.insertBefore(hr, header.nextSibling);
								});

								if (result.messages) {
									result.messages.forEach(function(message) {
										console.warn(message);
									});
								}
							})
							.catch(error => {
								console.error("Conversion failed:", error);
								resumeOutput.innerHTML = "<p>Could not load resume. Make sure you have a resume.docx file in the /resume directory.</p>";
							});
					}

					loadResume();
				});
			</script>
